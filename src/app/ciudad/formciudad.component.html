<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="codCiudad" class="col-form-label col-sm-2">Cod Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="ciudad.codCiudad" name="codCiudad">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="ciudad.ciudad" name="ciudad">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Departamento</label>
        <div class="col-sm-6">
          <select class="form-select" aria-label="Default select example">
            <option *ngFor="let departamento of departamentos" [ngValue]="departamento.codDepartamento">{{departamento.departamento}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()'>Crear Ciudad</button>
        </div>
      </div>

    </form>

  </div>
</div>
